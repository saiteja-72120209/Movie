<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p>Loading...</p>
    </div>

    <nav id="nav">
        <a href="#" class="logo"><i class="fas fa-film"></i> Movies</a>
        <a href="#home">Home</a>
        <a href="#ai">AI</a>
        <a href="#list">List</a>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <video class="hero-video" id="heroVideo" autoplay muted loop playsinline>
            <source src="assets/videos/videoplayback.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <h1>Discover Movies</h1>
        <a href="#list" class="btn">Browse</a>
    </section>

    <section id="ai" class="ai-box">
        <h2><i class="fas fa-robot"></i> AI Movie Suggestions</h2>
        <p>Enter a genre or mood for personalized picks</p>
        <div class="ai-input">
            <input type="text" id="aiInput" placeholder="e.g. action, comedy, feel-good...">
            <button class="btn" id="aiBtn">Get Suggestions</button>
        </div>
        <div id="aiResults"></div>
    </section>

    <section id="list" class="movies">
        <h2>Trending</h2>
        <div id="grid"></div>
    </section>
    <footer>&copy; 2025</footer>

    <script src="js/script.js"></script>
</body>
</html>
